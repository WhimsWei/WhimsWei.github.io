      <a class="article-title" href="/2018/05/20/Helloworld/">Hello World！</a>
    </h1>
  

      </header>
      
    
    <div class="article-entry" itemprop="articleBody">
      
          
        <p>国际惯例，第一篇送Hello World。</p>
<h2 id="1-此刻"><a href="#1-此刻" class="headerlink" title="1 此刻"></a>1 此刻</h2><p>每个人都有自己独特之处，或许在尝试某一件事情的时候， 你就会发现你或许比别人在这件事情上更加的游刃有余，或许是学的更快，或许是学得更牢。  </p>
<p>小时候，还记得我对文字的感受力，或许我记得不牢，但是我脑子里能突然浮现一下不曾接触的词语和概念。</p>
<p>那时我以为是潜移默化，也感叹人类的传承。  </p>
<p>时至今日，那样少有的灵性已经不再。 </p>
<p>更多的是，疲于奔命，安于现状。  </p>
<h2 id="2-习惯"><a href="#2-习惯" class="headerlink" title="2 习惯"></a>2 习惯</h2><p>我有一个不好的习惯， 总是我脑内限定的条件下执行某一件事情。</p>
<p>比如说我可能会需要一个更大的屏幕来显示，借此我才能够看到完整的一个网页，这样我就可以心满意足的去强化记忆网页当中的知识。</p>
<p>同样记笔记也是，我总是努力保证自己的笔记的格式是最好最清晰的， 这样才能方便我下次阅读。然而事实是由于我为了做到排版精致的笔记，可能会在同一个知识点上浪费过多的时间，且专注点还不在知识点上。后果就是我花了一些“无用”去完成熟记知识点的前提，效率甚低。最可怕的是，或许我会对自己的笔记产生厌恶，因而对阅读笔记毫无欲望…</p>
<h2 id="3-改变"><a href="#3-改变" class="headerlink" title="3 改变"></a>3 改变</h2><p>我知道，从很小就发现我和别人的脑回路不一样。</p>
<p>但是人始终是立足于社会的。我正努力改变自己，让自己更加适应社会，不显得那么突兀。</p>
<p>于是， 在改变前，我为自己又“谋划”了新的条件。</p>
<h2 id="4-520"><a href="#4-520" class="headerlink" title="4 520"></a>4 520</h2><p>很羡慕， 非常羡慕那些能够遇到志同道合，气味相投的另一半还幸福的在一起的人。</p>
<p>很遗憾，我曾经遇到过那样的人。不过理智告诉我，不是因为别人适合我，而是别人足够优秀。</p>
<p>但是遗憾的人生还要继续，还是微笑着努力变得优秀吧。</p>
<p>520，iMac，我给我自己送的礼物，希望我喜欢，希望我能迈出心里上的第一步。</p>
<h2 id="5-秘密"><a href="#5-秘密" class="headerlink" title="5 秘密"></a>5 秘密</h2><p>我有一个小秘密，我同样为自己“设立”了一个条件。</p>
<p>希望有一天我能说出来。</p>

      
    </div>

</a>

 
    <a href="/2018/05/20/Hexo博客的构建/#comments" title="查看评论">

      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2018/05/20/Hexo博客的构建/">Hexo博客的构建之路</a>
    </h1>
  

      </header>
      
    
    <div class="article-entry" itemprop="articleBody">
      
          
        <h2 id="1-介绍"><a href="#1-介绍" class="headerlink" title="1 介绍"></a>1 介绍</h2><p>hexo是基于node.js的。</p>
<p>它可用于创建博客， 且操作十分方便。</p>
<p>也可以和github关联，提交上自动生成的静态文件，配置之后任何人都可以轻松访问创建好的博客了。</p>
<p>地址不够酷炫没关系，购买一个域名来绑定给我们的博客。</p>
<p>页面不够酷炫没关系，还有一大波的主题等着我们应用。</p>
<h2 id="2-安装Hexo"><a href="#2-安装Hexo" class="headerlink" title="2 安装Hexo"></a>2 安装Hexo</h2><ol>
<li><p>安装node.js</p>
<p><a href="http://nodejs.cn/" target="_blank" rel="noopener">http://nodejs.cn/</a></p>
</li>
</ol>
<ol start="2">
<li><p>安装hexo</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install -g hexo</span><br></pre></td></tr></table></figure>
</li>
<li><p>初始化hexo</p>
<p>注意这会在当前目录下生成hexo所需的内容，所以选定好一个合适的位置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">hexo init</span><br></pre></td></tr></table></figure>
</li>
</ol>
<ol start="4">
<li><p>(可选) 安装hexo的插件</p>
<p>虽然是可选但是安装完之后不会报一些因为缺插件导致的错误<br>比如缺少<strong>hexo-deployer-git</strong>在<strong>hexo d</strong>的时候就会找不到git</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">npm install hexo-generator-index --save</span><br><span class="line">npm install hexo-generator-archive --save</span><br><span class="line">npm install hexo-generator-category --save</span><br><span class="line">npm install hexo-generator-tag --save</span><br><span class="line">npm install hexo-server --save</span><br><span class="line">npm install hexo-deployer-git --save</span><br><span class="line">npm install hexo-deployer-heroku --save</span><br><span class="line">npm install hexo-deployer-rsync --save</span><br><span class="line">npm install hexo-deployer-openshift --save</span><br><span class="line">npm install hexo-renderer-marked@0.2 --save</span><br><span class="line">npm install hexo-renderer-stylus@0.2 --save</span><br><span class="line">npm install hexo-generator-feed@1 --save</span><br><span class="line">npm install hexo-generator-sitemap@1 --save</span><br></pre></td></tr></table></figure>
</li>
</ol>
<ol start="5">
<li><p>启动hexo查看效果</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">hexo g</span><br><span class="line">hexo s</span><br></pre></td></tr></table></figure>
<p>g对应的是generate<br>s对应的是server<br>执行之后就可以访问<strong> <a href="http://localhost:4000/" target="_blank" rel="noopener">http://localhost:4000/</a> </strong>查看效果了</p>
</li>
</ol>
<h2 id="3-添加文章"><a href="#3-添加文章" class="headerlink" title="3 添加文章"></a>3 添加文章</h2><p>可以直接在项目<strong>/source/_posts</strong> 下直接创建需要的md文件即可<br>注意：md文件头部需要有一下信息， 来配置文章的标题、创建时间、tag、分类等内容</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">---</span><br><span class="line">title: 我是标题</span><br><span class="line">categories: 我是分类</span><br><span class="line">tags:</span><br><span class="line">	- 我是tag</span><br><span class="line">---</span><br></pre></td></tr></table></figure>
<h2 id="4-创建关于我"><a href="#4-创建关于我" class="headerlink" title="4 创建关于我"></a>4 创建关于我</h2><ol>
<li><p>在项目路径下执行</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">hexo new page &quot;about&quot;</span><br></pre></td></tr></table></figure>
<p>实际上就是生成了 <strong>项目/source/about/index.md</strong> 文件</p>
</li>
<li><p>编辑index.md文件的内容</p>
</li>
<li><p>修改 <strong>项目/themes/next/_config.yml</strong> 文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">menu:</span><br><span class="line">  home: / || home</span><br><span class="line">  about: /about/ || user        # 去掉这个位置的注释就可以了</span><br><span class="line">#  tags: /tags/ || tags</span><br><span class="line">  categories: /categories/ || th</span><br><span class="line">  archives: /archives/ || archive</span><br></pre></td></tr></table></figure>
</li>
</ol>
<h2 id="5-创建分类"><a href="#5-创建分类" class="headerlink" title="5 创建分类"></a>5 创建分类</h2><ol>
<li><p>在项目中执行命令</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">hexo new page &quot;categories&quot;</span><br></pre></td></tr></table></figure>
<p>同样，会创建 <strong>项目/source/categories/index.md</strong> 文件</p>
</li>
<li><p>修改index.md文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">---</span><br><span class="line">title: 分类</span><br><span class="line">date: 2018-03-31 16:24:24</span><br><span class="line">type: categories</span><br><span class="line">---</span><br></pre></td></tr></table></figure>
<p>其中需要title的内容会被显示到页面<br>type必须要加上， 这样Hexo才会自动生成分类的内容</p>
</li>
<li>和创建关于我一样，需要修改配置文件</li>
</ol>
<h2 id="6-与gitbu关联"><a href="#6-与gitbu关联" class="headerlink" title="6 与gitbu关联"></a>6 与gitbu关联</h2><ol>
<li><p>获取git账号</p>
</li>
<li><p>创建一个repository<br>注意名字必须是<strong> 你的github用户.github.io </strong></p>
</li>
<li><p>在本地配置好git</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git config --global user.name &quot;whims&quot;</span><br><span class="line">git config --global user.email &quot;whimswei@163.com&quot;</span><br></pre></td></tr></table></figure>
</li>
<li><p>创建SSH秘钥</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">cd ~/.ssh</span><br><span class="line">ssh-keygen -t rsa -C “whimswei@163.com”</span><br><span class="line">cat id_rsa.pub</span><br></pre></td></tr></table></figure>
</li>
</ol>
<ol start="5">
<li><p>添加到git上</p>
<p>头像 -&gt; setting -&gt; SSH and GPG keys  -&gt; new SSH key  -&gt; Title自己定，Key输入id_rsa.pub的内容</p>
</li>
<li><p>配置hexo</p>
<p>配置项目/_config.conf</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">deploy:</span><br><span class="line">  type: git</span><br><span class="line">  repo: 仓库地址</span><br><span class="line">  branch: 分支（一般是master）</span><br></pre></td></tr></table></figure>
</li>
<li><p>推送到git</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">hexo d</span><br></pre></td></tr></table></figure>
<p>d对应deploy</p>
</li>
</ol>
<h2 id="7-绑定域名"><a href="#7-绑定域名" class="headerlink" title="7 绑定域名"></a>7 绑定域名</h2><ol>
<li><p>本地项目的修改</p>
<p>创建文件 /source/CNAME</p>
<p>内容为域名</p>
</li>
<li><p>git上的修改</p>
<p>头像 -&gt; your profile -&gt; 项目 -&gt; setting -&gt; GitHub Pages -&gt; Custom domain </p>
<p>输入域名</p>
</li>
</ol>
<h2 id="8-（主题）Favicon"><a href="#8-（主题）Favicon" class="headerlink" title="8 （主题）Favicon"></a>8 （主题）Favicon</h2><ol>
<li><p>用小篆字体， <a href="http://www.dullr.com/11" target="_blank" rel="noopener">推荐网站</a></p>
</li>
<li><p>地址为 /source/favicon.jpg</p>
</li>
<li><p>对应主题配置</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">favicon: /favicon.jpg</span><br></pre></td></tr></table></figure>
</li>
</ol>

e">                        <span class="comment">&lt;!--&lt;/span&gt;--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--&lt;/span&gt;--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--&lt;% &#125; %&gt;--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--&lt;% if (theme.visit_counter.site_visit &amp;&amp; theme.visit_counter.page_visit) &#123; %&gt;--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--&lt;span&gt;| &lt;/span&gt;--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--&lt;% &#125; %&gt;--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--&lt;% if (theme.visit_counter.page_visit) &#123; %&gt;--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--&lt;span id="busuanzi_container_page_pv" style='display:none'&gt;--&gt;</span></span><br><span class="line">                        <span class="comment">&lt;!--&lt;span id="page-visit"  title="&lt;%= __('visit_counter.page') %&gt;"&gt;&lt;i class="fa fa-eye animated infinite pulse" aria-hidden="true"&gt;&lt;/i&gt;&lt;span id="busuanzi_value_page_pv"&gt;&lt;/span&gt;--&gt;</span></span><br><span class="line">                        <span class="comment">&lt;!--&lt;/span&gt;--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--&lt;/span&gt;--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--&lt;% &#125; %&gt;--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;/div&gt;--&gt;</span></span><br><span class="line">        <span class="comment">&lt;!--&lt;% &#125; %&gt;--&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">footer</span     <div class="article-entry" itemprop="articleBody">
      
          
        <h2 id="1-基础软件"><a href="#1-基础软件" class="headerlink" title="1 基础软件"></a>1 基础软件</h2><ul>
<li>网易云音乐</li>

<li>Wechat</li>
<li>为知笔记</li>
<li>有道词典</li>

<li>BatterZip</li>
<li>MPlayer</li>
<li>TotalFinder</li>
<li>TeamViewer</li>
<li><a href="https://getlantern.org/zh_CN/" target="_blank" rel="noopener">Lantern</a> &amp; <a href="https://nordvpn.com/zh/download/mac/" target="_blank" rel="noopener">NordVPN</a> (选择下载OpneVPN)</li>
<li><a href="http://xclient.info/s/vmware-fusion.html?t=cdbf30295617a80c269d392af7ea3fec89df6d04" target="_blank" rel="noopener">VMware</a></li>

<li><a href="http://xclient.info/s/office-for-mac-2016.html?t=cdbf30295617a80c269d392af7ea3fec89df6d04" target="_blank" rel="noopener">Microsoft Office</a></li>
</ul>
<h2 id="2-Pycharm"><a href="#2-Pycharm" class="headerlink" title="2 Pycharm"></a>2 Pycharm</h2><ol>
<li><p>License Server </p>
<ul>
<li><a href="http://wolf.3dxtras.com" target="_blank" rel="noopener">http://wolf.3dxtras.com</a></li>
<li><a href="http://idea.lanyus.com/" target="_blank" rel="noopener">http://idea.lanyus.com/</a></li>
<li><a href="http://xidea.online" target="_blank" rel="noopener">http://xidea.online</a></li>
</ul>
</li>
<li><p>字体大小<br><img src="/img/image-20180526201124712.png" alt="image-20180526201124712"></p>
</li>
<li><p>编辑区的字体和背景<br><img src="/img/image-20180526201217732.png" alt="image-20180526201217732"></p>
<p>背景颜色</p>
<p><img src="/img/image-20180526201314468.png" alt="image-20180526201314468"></p>
</li>
<li><p>设置指定后缀的文件的Editor， 这样就可以轻松提醒和注释等操作了<br><img src="/img/image-20180526201714997.png" alt="image-20180526201714997"></p>
</li>
</ol>
<h2 id="3-Terminal"><a href="#3-Terminal" class="headerlink" title="3 Terminal"></a>3 Terminal</h2><ol>
<li><p>安装oh-my-zsh</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">wget https://github.com/robbyrussell/oh-my-zsh/raw/master/tools/install.sh -O - | sh</span><br></pre></td></tr></table></figure>
</li>
<li><p>创建alias</p>
<p>配置文件为 ~/.zshrc </p>
<p>一些博主推荐的alias</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">alias cls='clear'</span><br><span class="line">alias ll='ls -l'</span><br><span class="line">alias la='ls -a'</span><br><span class="line">alias vi='vim'</span><br><span class="line">alias javac="javac -J-Dfile.encoding=utf8"</span><br><span class="line">alias grep="grep --color=auto"</span><br><span class="line">alias -s html=mate   # 在命令行直接输入后缀为 html 的文件名，会在 TextMate 中打开</span><br><span class="line">alias -s rb=mate     # 在命令行直接输入 ruby 文件，会在 TextMate 中打开</span><br><span class="line">alias -s py=vi       # 在命令行直接输入 python 文件，会用 vim 中打开，以下类似</span><br><span class="line">alias -s js=vi</span><br><span class="line">alias -s c=vi</span><br><span class="line">alias -s java=vi</span><br><span class="line">alias -s txt=vi</span><br><span class="line">alias -s gz='tar -xzvf'</span><br><span class="line">alias -s tgz='tar -xzvf'</span><br><span class="line">alias -s zip='unzip'</span><br><span class="line">alias -s bz2='tar -xjvf'</span><br></pre></td></tr></table></figure>
</li>
<li><p>设置皮肤</p>
<p>偏好设置 -&gt; 描述文件 -&gt; Novel -&gt; 字体 -&gt; 更改 -&gt; 默认</p>
</li>
<li><p>解决破解软件无法打开的问题</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo spctl --master-disable</span><br></pre></td></tr></table></figure>
</li>
</ol>
<h2 id="4-QQ浏览器"><a href="#4-QQ浏览器" class="headerlink" title="4 QQ浏览器"></a>4 QQ浏览器</h2><ul>
<li>Adblock Plus</li>
<li>Onetab</li>
<li>谷歌翻译</li>
<li>手势<br><img src="/img/image-20180526201841525.png" alt="image-20180526201841525"></li>
</ul>
<h2 id="5-搜狗输入法"><a href="#5-搜狗输入法" class="headerlink" title="5 搜狗输入法"></a>5 搜狗输入法</h2><ul>

</ul>
